<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-project_media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="item1">
            <div class="bar_menu">
                <i class='fa-solid fa-bars-staggered'></i>
            </div>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
        </div>
        <div class="item2">
            <div class="search_bar">
                <input type="text" placeholder="  Search">
            </div>
            <div class="search_button">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="search_byVoice">
                <i class='fas fa-microphone-alt'></i>
            </div>
        </div>
        <div class="item3">
            <div class="video">
                <i class='fas fa-video'></i>
            </div>
            <div class="setting">
                <i class='fa fa-th'></i>
            </div>
            <div class="notification">
                <i class='fa fa-bell'></i>
            </div>
            <div class="login">
                <img src="https://i.postimg.cc/0NgkYD6r/pexels-donald-tong-39720.jpg" alt="">
            </div>
        </div>
    </header>
    <section class="main">
        <div class="actual_video">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/hlWiI4xVXKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video_title">
                <p>#relaxingmusic#relax#soothingrelaxation</p>
                <h1>Beautiful Relaxing Music â€¢ Peaceful Piano Music & Guitar Music | Sunny Mornings by Peder B. Helland</h1>
            </div>
            <div class="video_info">
                <div class="video_stats">
                    <p>186,679,495 views - Oct 7, 2018</p>
                </div>
                <div class="video_reaction">
                    <div class="likes">1.3M</div>
                    <div class="dislikes">DISLIKE</div>
                    <div class="shares">SHARE</div>
                    <div class="save">SAVE</div>
                    <div class="more">...</div>
                </div>
            </div>
        </div>
        <div class="suggestion">

        </div>
    </section>
</body>
</html>
